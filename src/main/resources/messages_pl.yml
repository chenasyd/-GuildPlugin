    invalid-type: "&cNieprawidłowy typ testu! Użyj gui, economy, relation"

  # Informacje pomocy
  help:
    title: "&6=== Komendy Administratora Gildi ==="
    main: "&e/guildadmin &7- Otwórz GUI administratora"
    list: "&e/guildadmin list &7- Wyświetl wszystkie gildie"
    info: "&e/guildadmin info <gildia> &7- Wyświetl informacje o gildii"
