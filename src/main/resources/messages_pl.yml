  # Zamrażanie gildii
  freeze:
    usage: "&cUżycie: /guildadmin freeze <nazwa gildii>"
    success: "&aGildia {guild} została zamrożona!"
    not-found: "&cGildia {guild} nie istnieje!"

  # Odmrażanie gildii
  unfreeze:
    usage: "&cUżycie: /guildadmin unfreeze <nazwa gildii>"
    success: "&aGildia {guild} została odmrożona!"
