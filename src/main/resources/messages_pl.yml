# Informacje o gildii
info:
  title: "&6=== Informacje o gildii ==="
  name: "&eNazwa: &f{name}"
  tag: "&eTag: &f{tag}"
  description: "&eOpis: &f{description}"
  leader: "&eLider: &f{leader}"
  members: "&eLiczba członków: &f{count}/{max}"
  role: "&eTwoja rola: &f{role}"
  created: "&eUtworzono: &f{date}"
  no-guild: "&cNie dołączyłeś jeszcze do żadnej gildii!"

# Zarządzanie członkami
members:
  title: "&6=== Członkowie gildii ==="
  member-format: "&e{role} {name} &7- {status}"
  total: "&eRazem: {count} członków"
  no-members: "&cW gildii nie ma żadnych członków!"

# System zaproszeń
