  success: "&aDom gildii ustawiony pomyślnie!"
  failed: "&cNie udało się ustawić domu gildii!"

# Teleportacja do domu gildii
home:
  not-set: "&cDom gildii nie został jeszcze ustawiony!"
  success: "&aPrzeteleportowano do domu gildii!"

