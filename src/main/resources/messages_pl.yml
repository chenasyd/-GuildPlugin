    failed: "&cNie udało się zaktualizować salda gildii!"
    not-found: "&cGildia {guild} nie istnieje!"

  # Zarządzanie relacjami
  relation:
    usage: "&cUżycie: /guildadmin relation <list|create|delete|gui>"
