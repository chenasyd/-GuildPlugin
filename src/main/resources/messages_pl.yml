  tag-too-long: "&cTag gildii jest zbyt długi! Maksimum {max} znaków."
  tag-too-short: "&cTag gildii jest zbyt krótki! Wymagane minimum {min} znaków."
  description-too-long: "&cOpis gildii nie może przekraczać 100 znaków!"
