    invalid-amount: "&cInvalid amount format!"
    invalid-operation: "&cInvalid operation! Use set|add|remove"
    success: "&aGuild {guild} balance has been updated to: {balance}"
    failed: "&cFailed to update guild balance!"
    not-found: "&cGuild {guild} does not exist!"

  # Relation management
  relation:
    usage: "&cUsage: /guildadmin relation <list|create|delete|gui>"
    title: "&6=== Guild Relation List ==="
    empty: "&cNo guild relations"
    format: "&e{guild1} ↔ {guild2} &7- {type} &7- {status}"
    gui-player-only: "&cThis command can only be executed by a player!"
