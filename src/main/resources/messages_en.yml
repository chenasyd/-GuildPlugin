    create-types: "&7Relation types: ally|enemy|war|truce|neutral"
    delete-usage: "&cUsage: /guildadmin relation delete <guild1> <guild2>"
    invalid-type: "&cInvalid relation type! Use: ally, enemy, war, truce, neutral"
    create-success: "&aRelation created: {guild1} ↔ {guild2} ({type})"
    create-failed: "&cFailed to create relation!"
    delete-success: "&aRelation deleted: {guild1} ↔ {guild2}"
    delete-failed: "&cFailed to delete relation!"
    not-found: "&cNo relation found between guild {guild1} and {guild2}!"
    not-found-guild: "&cGuild {guild} does not exist!"
    cannot-relation-self: "&cCannot establish a relation with yourself!"
    create-error: "&cError creating relation: {error}"
    delete-error: "&cError deleting relation: {error}"
    fetch-error: "Error fetching guild relations: {error}"

