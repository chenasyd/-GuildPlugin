    status:
      pending: "Pending"
      active: "Active"
      expired: "Expired"
      cancelled: "Cancelled"
      unknown: "Unknown"

    # Relation type
    type:
      ally: "Ally"
      enemy: "Enemy"
      war: "War"
      truce: "Truce"
      neutral: "Neutral"
      unknown: "Unknown"

  # Reload config
  reload:
    success: "&aConfiguration has been reloaded!"
    failed: "&cFailed to reload configuration: {error}"

  # Test features
  test:
    usage: "&cUsage: /guildadmin test <test-type>"
    types: "&7test-type: gui, economy, relation"
    gui-success: "&aAdmin GUI opened for testing."
    gui-player-only: "&cThis command can only be executed by a player!"
    economy-usage: "&cUsage: /guildadmin test economy <guild name> <operation> <amount>"
    relation-usage: "&cUsage: /guildadmin test relation create <guild1> <guild2> <relation type>"
    invalid-type: "&cInvalid test type! Use gui, economy, relation"

  # Help info
