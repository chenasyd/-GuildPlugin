# 工会插件消息配置文件

# 通用消息
general:
  prefix: "&6[工会] &r"
  no-permission: "&c您没有权限执行此操作！"
  player-only: "&c此命令只能由玩家执行！"
  player-not-found: "&c玩家 {player} 不在线！"
  guild-not-found: "&c工会 {guild} 未找到！"
  invalid-arguments: "&c参数无效！"
  error-occurred: "&c发生错误：{error}"
  service-error: "&c工会服务未初始化！"
  unknown-command: "&c未知命令！使用 /guild help 查看帮助。"
  no-guild: "&c您还没有加入任何工会！"

# 创建工会
create:
  usage: "&e用法: /guild create <工会名称> [标签] [描述]"
  name-too-short: "&c工会名称太短！最少需要 {min} 个字符。"
  name-too-long: "&c工会名称太长！最多只能有 {max} 个字符。"
  tag-too-long: "&c工会标签太长！最多只能有 {max} 个字符。"
  tag-too-short: "&c工会标签太短！最少需要 {min} 个字符。"
  description-too-long: "&c工会描述不能超过100个字符！"
  economy-not-available: "&c经济系统不可用，无法创建工会！"
  insufficient-funds: "&c您的余额不足！创建工会需要 &e{amount}！"
  payment-failed: "&c扣除创建费用失败！"
  success: "&a工会 {name} 创建成功！"
  cost-info: "&e创建费用: {amount}"
  name-info: "&e工会名称: {name}"
  tag-info: "&e工会标签: [{tag}]"
  description-info: "&e工会描述: {description}"
  failed: "&c工会创建失败！可能的原因："
  failed-reason-1: "&c- 工会名称或标签已存在"
  failed-reason-2: "&c- 您已经加入了其他工会"
  already-in-guild: "&c您已经在一个工会中了！"

# 工会信息
info:
  title: "&6=== 工会信息 ==="
  name: "&e名称: &f{name}"
  tag: "&e标签: &f{tag}"
  description: "&e描述: &f{description}"
  leader: "&e会长: &f{leader}"
  members: "&e成员数量: &f{count}/{max}"
  role: "&e您的角色: &f{role}"
  created: "&e创建时间: &f{date}"
  no-guild: "&c您还没有加入任何工会！"

# 成员管理
members:
  title: "&6=== 工会成员 ==="
  member-format: "&e{role} {name} &7- {status}"
  total: "&e总计: {count} 人"
  no-members: "&c工会中没有成员！"

# 邀请系统
invite:
  no-permission: "&c您没有权限邀请玩家！"
  usage: "&e用法: /guild invite <玩家名称>"
  already-in-guild: "&c玩家 {player} 已经加入了其他工会！"
  cannot-invite-self: "&c您不能邀请自己！"
  sent: "&a已向 &e{player} &a发送邀请！"
  received: "&e{inviter} 邀请您加入工会: {guild}"
  failed: "&c邀请发送失败！"
  title: "&6=== 工会邀请 ==="
  guild-tag: "&e工会标签: [{tag}]"
  accept-command: "&e输入 &a/guild accept {inviter} &e接受邀请"
  decline-command: "&e输入 &c/guild decline {inviter} &e拒绝邀请"
  already-invited: "&c{player} 已经收到了邀请！"
  accepted: "&a您已接受 {guild} 的邀请！"
  accepted-by-inviter: "&a{player} 已接受您的邀请！"
  declined: "&c您已拒绝 {guild} 的邀请！"
  declined-by-inviter: "&c{player} 已拒绝您的邀请！"
  expired: "&c工会邀请已过期或不存在！"

# 踢出成员
kick:
  no-permission: "&c您没有权限踢出玩家！"
  usage: "&e用法: /guild kick <玩家名称>"
  player-not-found: "&c玩家 {player} 不在线！"
  not-in-guild: "&c玩家 {player} 不在您的工会中！"
  cannot-kick-self: "&c您不能踢出自己！使用 /guild leave 离开工会。"
  cannot-kick-leader: "&c您不能踢出工会会长！"
  success: "&a已踢出成员 &e{player} &a！"
  kicked: "&c你被踢出了工会 &e{guild} &c！"
  failed: "&c踢出成员失败！"

# 提升成员
promote:
  success: "&a已提升 &e{player} &a为官员！"
  promoted: "&a你被提升为工会 &e{guild} &a的官员！"
  failed: "&c提升成员失败！"

# 降级成员
demote:
  success: "&a已降级 &e{player} &a为普通成员！"
  demoted: "&a你被降级为工会 &e{guild} &a的普通成员！"
  failed: "&c降级成员失败！"

# 权限相关
permissions:
  promote:
    no-permission: "&c您没有权限提升玩家！"
    usage: "&e用法: /guild promote <玩家>"
    player-not-found: "&c玩家 {player} 不在线！"
    not-in-guild: "&c玩家 {player} 不在您的工会中！"
    cannot-promote-self: "&c您不能提升自己！"
    already-highest: "&c玩家 {player} 已经是最高职位！"
    success: "&a已将 {player} 提升为 {role}！"
    cannot-promote: "&c无法提升该玩家！"
  demote:
    no-permission: "&c您没有权限降级玩家！"
    usage: "&e用法: /guild demote <玩家>"
    player-not-found: "&c玩家 {player} 不在线！"
    not-in-guild: "&c玩家 {player} 不在您的工会中！"
    cannot-demote-self: "&c您不能降级自己！"
    cannot-demote-leader: "&c不能降级工会会长！"
    already-lowest: "&c玩家 {player} 已经是最低职位！"
    success: "&a已将 {player} 降级为 {role}！"
    cannot-demote: "&c无法降级该玩家！"

# 离开工会
leave:
  member-error: "&c工会成员信息错误！"
  leader-cannot-leave: "&c工会会长不能离开工会！"
  use-delete: "&c如果您想解散工会，请使用 /guild delete 命令。"
  success-with-guild: "&a您已成功离开工会: {guild}"
  failed: "&c离开工会失败！"

# 删除工会
delete:
  no-permission: "&c您没有权限删除工会！"
  leader-only: "&c只有工会会长才能删除工会！"
  success: "&a工会 {guild} 已被删除！"
  failed: "&c删除工会失败！"
  canceled: "&a已取消删除工会！"

# 设置工会家
sethome:
  only-leader: "&c只有工会会长才能设置工会家！"
  success: "&a工会家设置成功！"
  failed: "&c设置工会家失败！"

# 传送到工会家
home:
  not-set: "&c工会家尚未设置！"
  success: "&a已传送到工会家！"

# GUI相关
gui:
  no-guild: "&c您还没有工会"
  no-permission: "&c权限不足"
  leader-only: "&c只有工会会长才能执行此操作"
  cannot-kick-leader: "&c不能踢出工会会长"
  confirm-kick: "&c确定要踢出成员 {member} 吗？输入 &f/guild kick {member} confirm &c确认"
  cannot-modify-leader: "&c不能修改工会会长的职位"
  confirm-demote: "&c确定要降级成员 {member} 吗？输入 &f/guild demote {member} confirm &c确认"
